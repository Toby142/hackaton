<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/feedback.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="warning">
        <div class="warning-circle">
          <img src="../assets/images/Vector war.svg" alt="warning logo" />
        </div>
      </div>

      <div class="warning-message">
        <p>
          <span>Check hier <br /></span>of jouw telefoon voldoet aan de
          specificaties
        </p>
        <a
          href="
        https://www.phonearena.com/phones/"
          class="link"
        >
          www.phonearena.com</a
        >
      </div>

      <div class="specs-ctr">
        <h1 class="specs-heading">Specificaties</h1>
        <div class="specs-btns">
          <button class="spec">IOS 17</button>
          <button class="spec">AR</button>
        </div>
      </div>

      <div class="col">
        <button class="spec">doorgaan naar download</button>
        <button class="spec">terug naar website</button>
      </div>

      <div class="rating">
        <p class="optional">hoe kan je dit oplossen?</p>
        <div class="rating-btns">
          <img src="../assets/images/Group 206.svg" alt="duimop" />
          <img src="../assets/images/Group 205.svg" alt="duim omlaag" />
        </div>
      </div>
    </div>
  </body>
</html>
